<div class="wrapper">
    
    <!-- {{usersList | json}} -->
    <form class="login" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <div class="titleBar">
            <h3>Login</h3>
        </div>

        <div class="form-group campos">
            <label>Username</label>
            <input type="text" class="form-control inputA" formControlName="username" required>
        </div>

        <div class="form-group campos">
            <label>Password</label>
            <input type="password" class="form-control inputA" formControlName="password" required>
        </div>

        <div class="campos"  *ngIf="errorMessage != ''">
            <div class="alert alert-danger">{{errorMessage}}</div>
        </div>

        <button type="submit" class="btn btn-primary buttonLogin">Sign In</button>
    </form>
</div>
